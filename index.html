<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Dice Roll Game</title>
        <link rel="stylesheet" href="style.css">
    </head>

    <body class="background">
        <div class="block">
            <div class="block-1 active-player">
                <p class="player-0-name player-name">PLAYER 1</p>
                <p class="player-0-score player-score">0</p>
                <div class="click-1 click">
                    <p class="current-score-1 current-score">CURRENT</p>
                    <p class="c-scr-0 c-scr">0</p>
                </div>
            </div>
            <div class="block-2">
                <p class="player-1-name player-name">PLAYER 2</p>
                <p class="player-1-score player-score">0</p>
                <div class="click-2 click">
                    <p class="current-score-2 current-score">CURRENT</p>
                    <p class="c-scr-1 c-scr">0</p>
                </div>
            </div>
            <a href="#" class="new"><img src="try-again.png" alt="try-again" class="png-img"> <span class="new-game">New
                    Game</span></a>
            <img src="dice-5.png" alt="Rolling Dice" class="dice-img">
            <a href="#" class="roll-dice"><img src="roll-dice.png" alt="" class="roll-img"> <span class="rolling">Roll
                    Dice</span></a>

            <a href="#" class="hold-game"><img src="joystick.png" alt="" class="hold"> <span
                    class="holding">Hold</span></a>
        </div>

        <!--Java Script-->
        <script src="app.js"></script>
    </body>

</html>
